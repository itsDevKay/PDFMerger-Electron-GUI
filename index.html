<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PDFMerger by Keanu</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body style="
    background: white;
    display: flex;
    flex-direction: column;
    align-content: center;
    justify-content: center;
    height: 200px;
">
    <h3 id="title" style="
        text-align: center; 
        overflow-wrap: break-word;
    ">
        Select PDF files to merge!
    </h3>
    <div id="button-container" style="
        display: flex;
        justify-content: center;
    ">
        <button onclick="openFilePicker()" style="
            padding: 10px 40px;
            border: none;
            box-shadow: 0 2px 5px #8c7608b5;
            background: #f0ca0deb;
        ">
            Open Dialog
        </button>
    </div>
    <p id="completed" style="
        text-align: center; 
        overflow-wrap: break-word;
    "></p>

    <script src="extras.js"></script>
</body>
</html>
